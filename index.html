<html lang="en">
<style type="text/css">
    input.error {
        border: thin solid red;
    }
</style>
    <body>
        <form class="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" id="name" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" id="email" name="email" /></label>
            </p>
            <p>
                <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
                </select></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button class="form_submit" type="submit">Send</button>
            </p>
        </form>

        <script>
            // This won't run on older browsers.
            const form = document.querySelector('.contact');
            form.addEventListener('submit', function (event) {
              let isValid = true;
              const name = document.querySelector('#name');
              const email = document.querySelector('#email');
              // The name must be Andy.
              if (name.value !== 'Andy') {
                name.classList.add('error');
                isValid = false;
              }
              else {
                name.classList.remove('error');
              }
              // The email address must end in .net.
              if (!email.value.endsWith('.net')) {
                email.classList.add('error')
                isValid = false;
              }
              else {
                email.classList.remove('error');
              }

              // If the form data isn't valid, prevent form submission.
              if (!isValid) {
                event.preventDefault();
              }
            });
        </script>
    </body>
</html>
